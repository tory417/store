<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Store</title>
</head>
<body>
		<div class="header">
			<div class="header__icon icon">
				<div class="icon__1">
					I.
				</div>
				<div class="icon__text">store</div>
			</div>
			<div class="header__right">
				<ul class="header__menu">
						<li>галерея</li>
						<li>заказ</li>
						<li>контакты</li>
				</ul>
				<div class="header__search">
					<input type="text" class="search__field">
					<div class="search_icon"></div>
				</div>
			</div>
		</div>
		<hr>
		<div class="galery_head">галерея</div>
		<div class="galery">
			<div class="galery__photo photo_p1">
				<div class="photo_p1__image">
					<img src="img/iphonepng.png">
				</div>
				<div class="phoro_p1__text">смартфоны</div>
			</div>
			<div class="galery__photo photo_p2">
				<div class="photo_p2__image">
					<img src="img/mac.png">
				</div>
				<div class="phoro_p2__text">ноутбуки</div>
			</div>
			<div class="galery__photo photo_p3">
				<div class="photo_p3__image">
					<img src="img/5011.970.png">
				</div>
				<div class="phoro_p3__text">аксессуары</div>
			</div>
		</div>
	<div class="box">
		<div class="order_head">заказ</div>
		<div class="order">
			<div class="order__text">
				<p>имя</p>
				<p>телефон</p>
				<p>сообщение</p>
			</div>
			<div class="order__form">
				<div class="order__name">
					<input type="text" name="name">
				</div>
				<div class="order__phone">
						<input type="text" name="phone">
				</div>
				<div class="order__message">
						<textarea></textarea>
				</div>
				<div class="order__button">
					<input type="button" value="отправить">
				</div>
			</div>
		</div>
		<div class="contacts">контакты</div>
		<div class="phone">+7 999 999 99 99</div>
	</div>

</body>
</html>
